<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alunos e Avaliadores</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Passo 1: Insira os Nomes dos Alunos e dos Avaliadores</h1>
  <div class="container">
    <div class="column">
      <h2>Alunos</h2>
      <textarea id="students" placeholder="Insira um nome por linha."></textarea>
    </div>
    <div class="column">
      <h2>Avaliadores</h2>
      <textarea id="examiners" placeholder="Insira um nome por linha."></textarea>
    </div>
  </div>
  <button onclick="goToConstraints()">Seguinte</button>
  <p id="error">Por favor insira pelo menos um nome em cada campo.</p>

  <script>
    function goToConstraints() {
      const studentInput = document.getElementById("students").value.trim();
      const examinerInput = document.getElementById("examiners").value.trim();
      if (studentInput === "" || examinerInput === "") {
        document.getElementById("error").style.display = "block";
        return;
      }
      document.getElementById("error").style.display = "none";

      // Save students and examiners to local storage.
      localStorage.setItem("students", JSON.stringify(studentInput.split("\n").map(s => s.trim())));
      localStorage.setItem("examiners", JSON.stringify(examinerInput.split("\n").map(e => e.trim())));

      // Redirect to constraints page.
      window.location.href = "constraints.html";
    }
  </script>
</body>
</html>
